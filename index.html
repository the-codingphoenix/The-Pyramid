<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pyramide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Defines the structure with div elements for the frame, center circle, pyramid, sun, and shadow. The pyramid, sun, and shadow are placed inside the center div. -->
    <div class="frame">
        <div class="center">
            <div class="circle">
                <div class="top"></div>
                <div class="sun"></div>
                <div class="side1"></div>
                <div class="side2"></div>
                <div class="shadow"></div>
                <div class="bottom"></div>
            </div>
        </div>
  </div>
</body>
</html>
